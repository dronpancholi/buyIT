<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUYIT | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#FFD700',
              secondary: '#1A1A1A',
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-secondary antialiased">

    <!-- Login View -->
    <div id="login-view" class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 md:p-12 animate-fade-in">
            <div class="flex justify-center mb-8">
                <div class="bg-primary/20 p-4 rounded-full">
                    <i data-lucide="lock" class="text-yellow-700" width="32"></i>
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-center text-secondary mb-2">Admin Portal</h2>
            <p class="text-center text-gray-400 mb-8">Sign in to manage inventory</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-primary outline-none" placeholder="admin">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-primary outline-none" placeholder="admin">
                </div>
                <p id="login-error" class="text-red-500 text-sm font-medium text-center hidden">Invalid credentials.</p>
                <button type="submit" class="w-full bg-primary text-secondary font-bold py-3.5 rounded-xl hover:bg-yellow-300 transition-colors">Sign In</button>
                <a href="index.html" class="block text-center text-sm text-gray-400 hover:text-gray-600">Back to Store</a>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard View (Hidden by default) -->
    <div id="dashboard-view" class="min-h-screen flex hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-secondary text-white flex-shrink-0 flex-col hidden md:flex">
            <div class="p-6 border-b border-gray-800">
                <div class="text-2xl font-extrabold tracking-tighter">BUY<span class="text-primary">IT</span></div>
            </div>
            <nav class="p-4 space-y-2 flex-1">
                <button onclick="switchTab('overview')" id="nav-overview" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-primary text-secondary font-bold">
                    <i data-lucide="layout-dashboard" width="20"></i> Overview
                </button>
                <button onclick="switchTab('products')" id="nav-products" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-gray-400 hover:bg-gray-800 hover:text-white">
                    <i data-lucide="package" width="20"></i> Products
                </button>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-red-400 hover:bg-gray-800">
                    <i data-lucide="log-out" width="20"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- Mobile Header -->
            <header class="bg-white p-4 shadow-sm md:hidden flex justify-between items-center">
                <div class="font-bold text-lg">Admin Panel</div>
                <button id="mobile-logout-btn"><i data-lucide="log-out" width="20"></i></button>
            </header>
            
            <main class="flex-1 overflow-y-auto p-6 md:p-10">
                
                <!-- Overview Tab -->
                <div id="tab-overview" class="space-y-8 animate-fade-in">
                    <div>
                        <h2 class="text-3xl font-bold text-secondary mb-2">Dashboard</h2>
                        <p class="text-gray-500">Overview of store performance.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <div class="flex items-center justify-between mb-4">
                                <div class="bg-blue-100 text-blue-500 p-3 rounded-xl"><i data-lucide="package" width="24"></i></div>
                            </div>
                            <h3 class="text-2xl font-black text-secondary" id="stat-total-products">0</h3>
                            <p class="text-sm text-gray-400 font-medium">Total Products</p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <div class="flex items-center justify-between mb-4">
                                <div class="bg-green-100 text-green-500 p-3 rounded-xl"><i data-lucide="dollar-sign" width="24"></i></div>
                            </div>
                            <h3 class="text-2xl font-black text-secondary">$12,450</h3>
                            <p class="text-sm text-gray-400 font-medium">Revenue (Simulated)</p>
                        </div>
                    </div>
                </div>

                <!-- Products Tab -->
                <div id="tab-products" class="hidden animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <div>
                            <h2 class="text-3xl font-bold text-secondary">Products</h2>
                            <p class="text-gray-500">Manage your inventory</p>
                        </div>
                        <button onclick="openProductModal()" class="bg-secondary text-white px-6 py-3 rounded-xl font-bold hover:bg-black flex gap-2 items-center">
                            <i data-lucide="plus" width="20"></i> Add Product
                        </button>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-gray-500 text-sm">
                                    <tr>
                                        <th class="p-4">Product</th>
                                        <th class="p-4">Category</th>
                                        <th class="p-4">Price</th>
                                        <th class="p-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="products-table-body" class="divide-y divide-gray-100">
                                    <!-- Rendered JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-3xl p-8 w-full max-w-lg mx-4 transform transition-all scale-95 duration-300" id="product-modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-title" class="text-2xl font-bold">Add Product</h3>
                <button onclick="closeProductModal()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" width="24"></i></button>
            </div>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Name</label>
                        <input type="text" id="p-name" required class="w-full p-3 bg-gray-50 rounded-xl border outline-none focus:border-primary">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Weight</label>
                        <input type="text" id="p-weight" required placeholder="e.g. 1kg" class="w-full p-3 bg-gray-50 rounded-xl border outline-none focus:border-primary">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Price</label>
                        <input type="number" step="0.01" id="p-price" required class="w-full p-3 bg-gray-50 rounded-xl border outline-none focus:border-primary">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                        <select id="p-category" class="w-full p-3 bg-gray-50 rounded-xl border outline-none focus:border-primary">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Image URL</label>
                    <input type="text" id="p-image" placeholder="https://..." class="w-full p-3 bg-gray-50 rounded-xl border outline-none focus:border-primary">
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeProductModal()" class="px-6 py-3 rounded-xl font-bold border hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-6 py-3 rounded-xl font-bold bg-primary text-secondary hover:bg-yellow-300">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
